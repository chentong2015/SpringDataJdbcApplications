app.version=1.0.0
server.port=8081

spring.database.url=jdbc:mysql://localhost:3306/dbspringboot?useSSL=false
spring.database.driver-class-name=com.mysql.jdbc.Driver
spring.database.username=root
spring.database.password=admin
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.show-sql=true

# ddl-auto = update the database schema will be automatically created (and updated),
spring.jpa.hibernate.ddl-auto=update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mysql driver will create a lob on the java side
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
